<!DOCTYPE html>
<html>
<head>
  <title>HTML的用法</title>
  <style>
    body {
      background-color: blue; 
    }

    .chat-box {
      width: 300px;
      border: 1px solid;
      padding: 10px; /* 上下左右内边距 */
      background: white;
      color: black;
      margin-top: 20px;
      border-radius: 25px;
      text-align: center; /*left, right, center, justify*/
    }
  </style>
</head>

<body>
  <!--这是注释-->
  <h1>最大，加粗</h1>
  <h2>第二大</h2>
  <p>内容</p>
  <a href='https://www.google.com'>这里写要给用户看到的名字</a>
  <br>换行后这一行
  <pre>保留原始格式</pre>
  <img src="file:///storage/emulated/0/your_image.jpg"
    width="100px" 
    height="100px" 
    alt="图像加载失败" 
    title="这是图片">
	
	<ul><!--ul-unordered list是无序列表;ol-ordered list是有序--><!--通常包在div/nav/section-->
		<li>
			<!--list item里面是列表元素/列表项-->
		</li>
	</ul>
	<div class="chat-box"><!--分区/箱子-->
 	   <div>你好!</div>
 	   <div>欢迎来到页面!</div>
	</div>
</body>
</html>
